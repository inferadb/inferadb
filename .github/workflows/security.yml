# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
#
# Security workflow for inferadb meta-repository
# This is a meta-repository with no direct dependencies to scan.
# The workflow provides a consistent Security Summary status check for branch protection.

name: Security

on:
  pull_request:
    branches: [main]

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    # Skip for Dependabot PRs (it reviews its own changes)
    if: github.actor != 'dependabot[bot]'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        with:
          fail-on-severity: high
          comment-summary-in-pr: always

  # Security scan summary - aggregates all security job results
  # This job ALWAYS runs to satisfy required status checks
  security-summary:
    name: Security Summary
    needs: [dependency-review]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Check security scan results
        env:
          DEPENDENCY_REVIEW_RESULT: ${{ needs.dependency-review.result }}
        run: |
          echo "## Security Scan Results"
          echo ""
          echo "| Scanner | Status |"
          echo "|---------|--------|"
          echo "| Dependency Review | $DEPENDENCY_REVIEW_RESULT |"
          echo ""
          echo "This is a meta-repository. Security scans for each component"
          echo "run in their respective submodule repositories."
          echo ""

          # Fail if any security job failed
          if [[ "$DEPENDENCY_REVIEW_RESULT" != "success" && "$DEPENDENCY_REVIEW_RESULT" != "skipped" ]]; then
            echo "❌ Security checks failed"
            exit 1
          fi

          echo "✅ All security checks passed!"
