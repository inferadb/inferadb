name: Close stale issues and PRs

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - uses: actions/stale@5bef64f19d7facfb25b37b414482c7164d639639 # v9.1.0
        with:
          # Issue configuration
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            If this issue is still relevant, please comment or remove the stale label.
          close-issue-message: >
            This issue was closed because it has been stale for 14 days with no activity.
            Feel free to reopen if this is still relevant.
          stale-issue-label: "stale"
          exempt-issue-labels: "priority/critical,priority/high,status/blocked,status/in-progress,help-wanted,good-first-issue"
          days-before-issue-stale: 60
          days-before-issue-close: 14

          # PR configuration
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            If this PR is still relevant, please comment, push changes, or remove the stale label.
          close-pr-message: >
            This pull request was closed because it has been stale for 14 days with no activity.
            Feel free to reopen if this is still relevant.
          stale-pr-label: "stale"
          exempt-pr-labels: "priority/critical,priority/high,status/blocked,status/in-progress"
          days-before-pr-stale: 30
          days-before-pr-close: 14

          # General configuration
          operations-per-run: 100
          remove-stale-when-updated: true
          delete-branch: false
