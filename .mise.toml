# Mise configuration for InferaDB monorepo
# https://mise.jdx.dev/
#
# This is the parent repository containing all InferaDB submodules.
# Run `mise run setup` after cloning to configure git for submodule auto-updates.

[tasks.setup]
description = "Configure git for automatic submodule updates"
run = [
  "git config submodule.recurse true",
  "git config fetch.recurseSubmodules on-demand",
  "git submodule update --init --recursive --remote",
  "echo '\nâœ… Setup complete! Git configured for automatic submodule updates.'",
]
